security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            
        secured_area:
            anonymous: ~
            pattern:    ^/
    
    access_control:
        - { path: ^/private, roles: ROLE_ADMIN }